---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m0s
  targetNamespace: cert-manager
  releaseName: cert-manager
  chart:
    spec:
      chart: jetstack/cert-manager
      version: '1.10.1'
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
  values:
    installCRDs: true
  install:
    crds: Create
  upgrade:
    crds: CreateReplace

